{% extends "layout.html" %}
{% block title %} Mon Etagère {% endblock %}


{% block content %} 
    <section>
        <h2>Configuration de l'étagère</h2>
        <p>Veuillez préciser la capacité totale de l'étagère ainsi que la région de provenance des bouteilles</p>
    </section>
    
    <form method="POST" action="/reconfigure_etagere">
        <label for="capacité">Capacité totale :</label>
        <input type="number" id="capacité" name="capacité" required>

        <label for="Région">Région Viticole :</label>
        <select id="Région" name="Région">
            {% for region in list_region%}
            <option value="{{region}}">{{region}}</option>
            {% endfor%}
        </select>
        <button type="submit">Reconfigurer mon étagère</button>
    </form>

{% endblock %}
